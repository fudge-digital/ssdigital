name: ğŸš€ Deploy Laravel to Niagahoster (Vite + Composer)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ§© Build frontend (Vite)
        run: |
          npm ci
          npm run build

      - name: ğŸš€ Deploy to Niagahoster via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/core/
          local-dir: ./core/
          exclude: |
            **/storage/**
            **/bootstrap/cache/**
            **/.git*
            **/.github*
            **/node_modules/**
            **/tests/**
          dangerous-clean-slate: false
          state-name: .ftp-deploy-core.json

      - name: ğŸš€ Deploy Vite build output
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/build/
          local-dir: ./public/build/
          dangerous-clean-slate: true
          state-name: .ftp-deploy-build.json