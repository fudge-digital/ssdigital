            rm -rf /home/u137382562/domains/app.satriasiliwangibasketball.id/public_html/storage
            ln -s /home/u137382562/domains/app.satriasiliwangibasketball.id/public_html/core/storage/app/public \
            /home/u137382562/domains/app.satriasiliwangibasketball.id/public_html/storage
            echo "Symlink berhasil dibuat"